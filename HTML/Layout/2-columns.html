<!DOCTYPE html>
<html>
<head>
	<title>2 column - HTML</title>
	<style>
		.container{
			border: 1px solid red;
			padding:10px; 
			display: flex;
		}
		.items{
			flex: 1;
			border: 1px solid red;
			padding:10px;
		}
		.quote-img{
			width: 100%;
			height: 400px;
		}
	</style>
</head>
<body>
	<h1>2 Equal Columns layout </h1>
	<div class="container">
		<div class="items">
			<img src="../../images/apjsir/1.jfif" alt="Quote 1" class="quote-img">
		</div>
		<div class="items">
			<img src="../../images/apjsir/2.jfif" alt="Quote 2" class="quote-img">
		</div>
	</div>
	<h1>3 Equal Columns layout</h1>
	<div class="container">
		<div class="items">
			<img src="../../images/apjsir/3.jfif" alt="Quote 3" class="quote-img">
		</div>
		<div class="items">
			<img src="../../images/apjsir/4.jfif" alt="Quote 4" class="quote-img">
		</div>
		<div class="items">
			<img src="../../images/apjsir/5.jpg" alt="Quote 5" class="quote-img">
		</div>
	</div>
	<h1>4 Equal Columns layout</h1>
	<div class="container">
		<div class="items">1</div>
		<div class="items">2</div>
		<div class="items">3</div>
		<div class="items">4</div>
	</div>
	<h1>5 Equal Columns layout</h1>
	<div class="container">
		<div class="items">1</div>
		<div class="items">2</div>
		<div class="items">3</div>
		<div class="items">4</div>
		<div class="items">5</div>
	</div>
</body>
</html>
